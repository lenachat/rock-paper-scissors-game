<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="scores-container">
      <div class="column">
        <h2>You</h2>
        <p>Score</p>
        <p class="your-wins"></p>
        <p class="your-move"></p>
      </div>

      <div class="column">
        <h2>Computer</h2>
        <p>Score</p>
        <p class="computer-wins"></p>
        <p class="computer-move"></p>
      </div>


    </div>

    <div>
      <p class="result blinking-text">Pick a move</p>
    </div>

    <div>
      <button class="move-buttons" onclick="compareYourMove('rock');">
        <img src="images/rock-emoji.png" class="move-icons" alt="rock">
      </button>

      <button class="move-buttons" onclick="compareYourMove('paper');">
        <img src="images/paper-emoji.png" class="move-icons" alt="paper">
      </button>

      <button class="move-buttons" onclick="compareYourMove('scissors');">
        <img src="images/scissors-emoji.png" class="move-icons" alt="scissors">
      </button>
    </div>
    <p class="score"></p>

    <button class="reset-button" onclick="reset();">
      Reset Score
    </button>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
